		function Unfoldx(friends,n){
			var maxH = n*40;
			var h = 0;
			friends.timer(10,function(){
				h += 10;
				if(h > maxH){
					friends.style["height"] = maxH + "px";
					return false;
				}else{
					friends.style["height"] = h + "px";
					friends.style["display"] = "block";
					
				}
				return true;
			});

		function Fold(friends,n){
			var h = n*40;

				}else{
